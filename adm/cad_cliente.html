<head>
<meta charset="utf-8">

<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Site do Projeto</a>
			</div>
			<div id="navbar" class="navbar-collapsed collapsed">
			<ul class="nav navbar-nav navbar-right">

	<div id="main" class="container-fluid">
		<h3 class="page-header">Cadastro de Cliente</h3>
		
		<div class="form-group col-md-2" >
			<label for="">Tipo de Pessoa:</label>
			<select class="form-control" id="sel1">
				<option>Selecione</option>
				<option>Física</option>
				<option>Juridica</option>
			</select>
		</div>
		
				
			<div class="form-group col-md-4">
				<label for="nome"> * Nome</label>
				<input type="text" class="form-control" name="nome" id="nome" placeholder="" maxlength="50">
			</div>

			<div class="form-group col-md-2">
				<label for="cpf"> * CPF</label>
				<input type="text" class="form-control" id="cpf" name="cpf" placeholder="Ex.: 000.000.000-00" maxlength="14">
			</div>

			<div class="form-group col-md-2">
				<label for="cnpj"> * CNPJ</label>
				<input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Ex.: 00.000.000/0000-00" maxlength="18">
			</div>

			<div class="form-group col-md-2">
				<label for="ie"> * IE </label>
				<input type="text" class="form-control" id="ie" name="ie" placeholder="000.000.000.000" maxlength="15">
			</div>

			<div class="form-group col-md-3">
				<label for="longadouro"> * Longadouro </label>
				<input type="text" class="form-control" id="longadouro" name="longadouro" placeholder="" maxlength="20">
			</div>

			<div class="form-group col-md-5">
				<label for="nome_longadouro"> * Nome do Longadouro </label>
				<input type="text" class="form-control" id="nome_longadouro" name="nome_longadouro" placeholder="" maxlength="50">
			</div>

			<div class="form-group col-md-1">
				<label for="numero"> * Numero </label>
				<input type="text" class="form-control" id="numero" placeholder="" maxlength="5">
			</div>

			<div class="form-group col-md-3">
				<label for="complemento"> * Complemento </label>
				<input type="text" class="form-control" id="complemento" name="complemento" placeholder="" maxlength="20">
			</div>

			<div class="form-group col-md-3">
				<label for="bairro"> * Bairro </label>
				<input type="text" class="form-control" id="bairro" name="bairro" placeholder="" maxlength="30">
			</div>

			<div class="form-group col-md-3">
				<label for="cidade"> * Cidade  </label>
				<input type="text" class="form-control" id="cidade" name="cidade" placeholder="" maxlength="40">
			</div>

			<div class="form-group col-md-2" >
				<label for="uf">UF:</label>
				<select class="form-control" id="uf">
					<option>Selecione</option>
					<option value="AC">AC</option>
					<option value="AL">AL</option>
					<option value="AP">AP</option>
					<option value="AM">AM</option>
					<option value="BA">BA</option>
					<option value="CE">CE</option>
					<option value="DF">DF</option>
					<option value="ES">ES</option>
					<option value="GO">GO</option>
					<option value="MA">MA</option>
					<option value="MT">MT</option>
					<option value="MS">MS</option>
					<option value="MG">MG</option>
					<option value="PA">PA</option>
					<option value="PB">PB</option>
					<option value="PR">PR</option>
					<option value="PE">PE</option>
					<option value="PI">PI</option>
					<option value="RJ">RJ</option>
					<option value="RN">RN</option>
					<option value="RS">RS</option>
					<option value="RO">RO</option>
					<option value="RR">RR</option>
					<option value="SC">SC</option>
					<option value="SP">SP</option>
					<option value="SE">SE</option>
					<option value="TO">TO</option>
			</select>
			</div>


			<div class="form-group col-md-2">
				<label for="telefone"> * Telefone </label>
				<input type="text" class="form-control" id="telefone" name="telefone" placeholder="Ex.: (00)0000-0000" maxlength="13">
			</div>

			<div class="form-group col-md-2">
				<label for="email"> * Celular </label>
				<input type="text" class="form-control" id="email" name="celular" placeholder="Ex.: (00)00000-0000" maxlength="14">
			</div>

			<div class="form-group col-md-3">
				<label for="email"> * E-mail </label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu endereço de e-mail" maxlength="80"
>
			</div>




			<div class="form-group col-md-2">
				<label for="senha">* Senha</label>
				<input type="password" class="form-control" id="senha" maxlength="10" placeholder="Digite a senha">
			</div>
	

			<div class="row">
			<div class="form-group col-md-2">
				<label for="senhac">* Confirma Senha</label>
				<input type="password" class="form-control" id="senhac" maxlength="10" placeholder="Confirme a senha">
			</div>
		</div>

		<hr />
		<form action="index.html">
		  <div id="actions" class="row"> 
			<div class="col-md-12">
			<button type="submit" class="btn btn-primary">Salvar</button>
			<a href="index.html" class="btn btn-default">Cancelar</a>
			</div>
		</div>
		</form>

				
</html>
