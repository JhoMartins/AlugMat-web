	<div id="main" class="container-fluid">
		<h3 class="page-header">Cadastro de Produto</h3>
		<form method="post" action="">

			<div class="form group col-md-6">
				<label>* Descrição</label>
				<input type="text" name="descricao" maxlength="50" class="form-control" value="">
			</div>

			<div class="form group col-md-4">
				<label>* Código Interno</label>
				<input type="text" name="cd_interno" maxlength="10" class="form-control" value="">
			</div>

			<div class="form group col-md-2">
				<label>* Valor da diária</label>
				<input type="text" name="valor_diaria" maxlength="8" class="form-control" value="">
			</div>

			<div class="form group col-md-2">
				<label for="">* Status</label>
				<select class="form-control" id="">
					<option>Status</option>
					<option>S</option>
					<option>N</option>
				</select>
			</div>

		

			<div class="form-group col-md-2" >
			<label for="sel1">Marca:</label>
			<select class="form-control" id="sel1">
				<option>Selecione</option>
				<option>Bosh</option>
				<option>3M</option>
				<option>Bracol</option>
			</select>
			</div>

			<div class="form-group col-md-2" >
				<label for="sel1">Categoria:</label>
				<select class="form-control" id="sel1">
					<option>Selecione</option>
					<option>Categoria 1</option>
					<option>Categoria 2</option>
					<option>Categoria 3</option>
				</select>
			</div>

			<div class="form-group col-md-2" >
				<label for="sel1">Fornecedor:</label>
				<select class="form-control" id="sel1">
					<option>Selecione</option>
					<option>Fornecedor 1</option>
					<option>Fornecedor 2</option>
					<option>Fornecedor 3</option>
				</select>
			</div>

				 <div class="form-group col-md-6">
    			<label for="exampleFormControlTextarea1">Caracteristicas</label>
    			<textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
  			 </div>
